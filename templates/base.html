{% load static %} {% get_media_prefix as MEDIA_PREFIX %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}C2Exchange{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="nav">

        <div class="title">
            <h1 class="one">C2Exchange</h1>
        </div>

        {% if request.user.is_anonymous %}
        <div class="dropdown">
            <a href="{% url 'login' %}"><button class="dropbtn">Login</button></a>
        </div>
        {% else %}
        <div class="dropdown">
            <button class="dropbtn">{{request.user}}</button>
            <div class="dropdown-content">
                <a href="{% url 'profile' request.user.id %}">Profile</a>
                <a href="{% url 'home' %}">Investiment</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        {% endif %}
    </div>
    {% block content %}

    {% endblock %}

</body>

</html>
